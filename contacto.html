	<h1 class="fw-300 centrar-texto">Contacto</h1>	

	<img src="practica1/img/destacada3.jpg" alt="Imagen Principal">

	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
		<form class="contacto" action=""> <!-- Es la etiqueta para crear formularios, todo lo que este dentro del form son los datos que se enviaran. En los formularios solo se acepta un ID por input -->
			<fieldset> <!-- Junta los campos relacionados de un formulario -->

				<legend> Información Personal</legend> <!-- Define de qué trata un campo en concreto del formulario -->

				<label for="nombre">Nombre:</label> <!-- Es la etiqueta que hace referencia a qué está llenando en el input -->
				<input type="text" id="nombre" placeholder="Tu nombre"> <!-- Placeholder sirve para ayudar al usuario a saber qué tiene que rellenar en el formulario --> <!-- Campo de tipo texto para el formulario, el ID hace referencia al Label que se ha declarado arriba -->

				<label for="email">E-mail:</label>
				<input type="email" id="email" placeholder="Tu Correo Electrónico" required> <!-- El type email es una etiqueta específica para validar que lo que el usuario está rellenando es un e-mail. El required hace que el campo del formulario sea obligatorio -->

				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" placeholder="Tu teléfono" required> <!-- El type tel hace que valide que los datos sean de un teléfono y en un teléfono le aparecen los números para rellenar el input --> 

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje"></textarea> <!-- Textarea es una etiqueta para cuando en un formulario se necesita que el usuario llene un campo grande de texto, el cols y el rows es para definir el tamaño del campo de texto, aunque se suele usar el CSS para modificar su tamaño -->
			</fieldset>

			<fieldset>

				<legend>Información Sobre Propiedad</legend>

				<label for="opciones">Vende o compra</label>
				<select id="opciones"> <!-- Esta etiqueta sirve para dar varias opciones al usuario como respuesta -->
					<option value="" disabled selected>-- Seleccione -- </option> <!-- Esta opción sería para decir al usuario que debe seleccionar algo, son el disabled lo que hacemos es no permitir que envie "--Seleccione--" como opción y el selected es para que salga por defecto -->
					<option value="Compra">Compra</option> <!-- Etiqueta para determinar la opción dentro del select, los values es lo que se va a enviar a nosotros, es decir al lenguaje de programación -->
					<option value="Vende">Vende</option>
				</select>
				<label for="cantidad">Cantidad:</label>
				<input type="number" min="0" step="5"> <!-- El type number obliga a rellenar el campo con números. El min sirver para que no añada valores negativos pero solo con las flechitas, si queremos que también  haga esa función por teclado se debe usar JavaScript -->
			</fieldset>

			<fieldset>

				<legend>Contacto</legend>

				<p>Como desea ser Contactado:</p>

				<div class="forma-contacto">
					<label for="telefono">Teléfono</label>
					<input type="radio" name="contacto" value="telefono" id="telefono"> <!-- El tipo radio sirver para un seleccionador, el name se usa para que no se pueda seleccionar los dos "radio", deben de tener el mismo name para que funcione -->

					<label for="correo">E-mail</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>

				<p>Si eligió Teléfono, elija la fecha y la hora</p>
				<label for="fecha">Fecha:</label>
				<input type="date" id="fecha"> <!-- El type date sirve para seleccionar una fecha -->

				<label for="hora">Hora:</label>
				<input type="time" id="hora" min="9:00" max="18:00"> <!-- El type time sirver para seleccionar una hora -->

				<!-- input type "password" sirve para que el usuario coloque su contraseña y no se muestre por pantalla -->
			</fieldset>

			<input type="submit" value="Enviar" class="boton boton-verde"> <!-- Submit es el botón que te permite enviar el formulario. El value personaliza el texto de dentro -->
		</form>
	</main>
